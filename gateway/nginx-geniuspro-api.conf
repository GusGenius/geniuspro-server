# GeniusPro API - Nginx config
# Routes all traffic through the API Gateway (port 8000)
# Gateway handles auth, rate limiting, and proxying to backends

# Rate limiting (fallback, gateway also rate-limits per key)
limit_req_zone $binary_remote_addr zone=api_limit:10m rate=10r/s;

server {
    listen 80;
    server_name api.geniuspro.io;

    # Security headers
    add_header X-Content-Type-Options nosniff always;
    add_header X-Frame-Options DENY always;

    # Health check (no auth, hits gateway health)
    location = /health {
        proxy_pass http://127.0.0.1:8000/health;
        proxy_http_version 1.1;
    }

    # Voice WebSocket endpoint
    location /v1/voice {
        proxy_pass http://127.0.0.1:8000/v1/voice;
        proxy_http_version 1.1;

        # WebSocket upgrade
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";

        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        # Long timeout for voice sessions
        proxy_read_timeout 3600s;
        proxy_send_timeout 3600s;
    }

    # All API requests -> Gateway
    location / {
        limit_req zone=api_limit burst=30 nodelay;

        proxy_pass http://127.0.0.1:8000;
        proxy_http_version 1.1;

        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        # LLM requests can be slow
        proxy_connect_timeout 300s;
        proxy_send_timeout 300s;
        proxy_read_timeout 300s;

        # Streaming support
        proxy_buffering off;
        proxy_request_buffering off;
    }

    access_log /var/log/nginx/geniuspro-api-access.log;
    error_log /var/log/nginx/geniuspro-api-error.log;
}
