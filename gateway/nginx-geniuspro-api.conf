# GeniusPro API - Nginx config
# Routes traffic to Gateway (port 8000) and Superintelligence (port 8100)

# Rate limiting (fallback, gateway also rate-limits per key)
limit_req_zone $binary_remote_addr zone=api_limit:10m rate=10r/s;
limit_req_zone $binary_remote_addr zone=si_limit:10m rate=20r/s;

server {
    listen 80;
    server_name api.geniuspro.io;

    # Security headers
    add_header X-Content-Type-Options nosniff always;
    add_header X-Frame-Options DENY always;

    # Health check (no auth, hits gateway health)
    location = /health {
        proxy_pass http://127.0.0.1:8000/health;
        proxy_http_version 1.1;
    }

    # ── Superintelligence API (port 8100) ─────────────────────────────
    # New public base URLs:
    # - /superintelligence/v1
    # - /coding-superintelligence/v1
    #
    # Legacy:
    # - /super-intelligence/v1
    location ~ ^/(superintelligence|coding-superintelligence|super-intelligence)/ {
        limit_req zone=si_limit burst=50 nodelay;

        proxy_pass http://127.0.0.1:8100;
        proxy_http_version 1.1;

        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        # LLM requests can be slow (up to 5 min for complex tasks)
        proxy_connect_timeout 300s;
        proxy_send_timeout 300s;
        proxy_read_timeout 300s;

        # Streaming support — critical for SSE
        proxy_buffering off;
        proxy_request_buffering off;
        proxy_cache off;

        # SSE headers
        add_header X-Accel-Buffering no;
    }

    # ── Voice WebSocket (port 8000 via gateway) ──────────────────────
    location /v1/voice {
        proxy_pass http://127.0.0.1:8000/v1/voice;
        proxy_http_version 1.1;

        # WebSocket upgrade
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";

        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        # Long timeout for voice sessions
        proxy_read_timeout 3600s;
        proxy_send_timeout 3600s;
    }

    # ── All other API requests -> Gateway (port 8000) ────────────────
    location / {
        limit_req zone=api_limit burst=30 nodelay;

        proxy_pass http://127.0.0.1:8000;
        proxy_http_version 1.1;

        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        # LLM requests can be slow
        proxy_connect_timeout 300s;
        proxy_send_timeout 300s;
        proxy_read_timeout 300s;

        # Streaming support
        proxy_buffering off;
        proxy_request_buffering off;
    }

    access_log /var/log/nginx/geniuspro-api-access.log;
    error_log /var/log/nginx/geniuspro-api-error.log;
}
